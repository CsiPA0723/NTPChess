<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>NTP Chess</title>
        <link rel="icon" type="image/png" href="Chess.png" />
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="script.js"></script>
    </head>
    <body onload="onLoad()">
        <div class="grid-container">
            <!------------------------LEFT------------------------------>
            <div class="grid-side-top0">
                <p>
                    Time: <label id="timer">00:00:00</label><br />
                    MaxTurn: <input id="turn-input" type="number" value="20" /><br />
                    <button id="turn-input-button" onclick="onSubmit()">Submit</button>
                </p>
            </div>
            <div class="grid-side-middle0">
                <p id="turns"></p>
            </div>
            <div class="grid-side-bottom0">
                <p>
                    <label>Information</label>
                    <textarea id="information" readonly></textarea><br />
                    <button id="debug-button" onclick="onDebug()">DEBUG OFF</button>
                </p>
            </div>
            <!------------------------CENTER----------------------------->
            <div id="table-grid" class="grid-table">
                <p id="chessTable"></p>
            </div>
            <!-----------------------RIGHT------------------------------->
            <div class="grid-side-top1">
                <p id="bPoints"></p>
            </div>
            <div class="grid-side-middle1">
                <p id="nTurn"></p>
            </div>
            <div class="grid-side-bottom1">
                <p id="wPoints"></p>
            </div>
        </div>
    </body>
</html>
