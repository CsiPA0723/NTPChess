<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>NTP Chess</title>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="script.js"></script>
    </head>
    <body onload="onLoad()">
        <div class="grid-container">
            <div class="grid-side">
                <p>
                    <input id="turn-input" type="number" value="20">
                    <button id="turn-input-button" onclick="onSubmit()">Submit</button>
                </p>
                <p id="turns"></p>
                <p id="information"></p>
                <p><button id="debug-button" onclick="onDebug()">DEBUG OFF</button></p>
            </div>
            <div class="grid-table">
                <p id="chessTable"></p>
            </div>
            <div class="grid-side">
                <p id="bPoints"></p>
                <p id="nTurn"></p>
                <p id="wPoints"></p>
            </div>
        </div>
    </body>
</html>
